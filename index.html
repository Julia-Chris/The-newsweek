<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="stylesheet" href="styles.css" />

    <title>Newsweek with top stories</title>
  </head>
  <body class="bg-gray">
    <!-- header-container -->
    <header class="main-header">
      <div
        class="container d-flex flex-row justify-content-between align-items-center"
      >
        <p class="header-date">Fri, Feb 21, 2020</p>
        <h1>Newsweek</h1>
        <ul class="d-flex flex-row">
          <li class="sign-in"><p>SIGN-IN</p></li>
          <li>
            <button type="button" class="btn btn-light">SUBSCRIBE</button>
          </li>
          <li class="menu"><i class="fa fa-bars"></i></li>
        </ul>
      </div>
      <div class="header-bottom">
        <ul>
          <li><a href="#">U.S.</a> <p>|</p></li>
          <li><a href="#">World</a></li>
          <li><a href="#">Business</a></li>
          <li><a href="#">Tech & Science</a></li>
          <li><a href="#">Culture</a></li>
          <li><a href="#">Newsgeek</a></li>
          <li><a href="#">Sports</a></li>
          <li><a href="#">Health</a></li>
          <li><a href="#">The Debate</a></li>
          <li><a href="#">Vantage</a></li>
          <li><a href="#">Weather</a></li>
          <li class="search"><input type="search" placeholder="Search"><i class="fa fa-search"></i>
          </i></li>
        </ul>
      </div>
    </header>
    <div class="News-container">
      <div class="header-highlight"></div>
    </div>
  </body>
</html>
