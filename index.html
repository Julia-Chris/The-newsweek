<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="stylesheet" href="styles.css" />

    <title>Newsweek with top stories</title>
  </head>
  <body>
    <!-- header-container -->
    <div class="container">
      <header class="page-header">
        <div class="row flex-nowrap justify-content-between align-items-center">
          <div class="col-4 pt-1">
            <a class="header-date" href="#">Thur, Feb 20, 2020</a>
          </div>
          <div class="col-4 text-center">
            <a class="header-logo text-dark" href="#">Newsweek</a>
          </div>
          <form class="form-inline my-2 my-lg-0">
            <button class=" Sign-in btn btn-outline-success my-2 my-sm-0" type="submit">SIGN IN</button>
            <input class="subscribe mr-sm-2" type="search" placeholder="Subscribe" aria-label="Subscribe">  
          </form>
          <svg class="bi bi-chevron-right" width="1em" height="1em" viewBox="0 0 20 20" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M6.646 3.646a.5.5 0 01.708 0l6 6a.5.5 0 010 .708l-6 6a.5.5 0 01-.708-.708L12.293 10 6.646 4.354a.5.5 0 010-.708z" clip-rule="evenodd"></path>
          </svg>
          </div>
        </div>
        <div class="container header-bottom">
          <ul class="h-items d-flex flex-row justify-content-between align-items-end">
            <li><a href="#">U.S. </a></li>
            <li><a href="#">World </a></li>
            <li><a href="#">Business </a></li>
            <li><a href="#">Tech & Science </a></li>
            <li><a href="#">Culture </a></li>
            <li><a href="#">Newsgeek </a></li>
            <li><a href="#">Sports </a></li>
            <li><a href="#">Health </a></li>
            <li><a href="#">The Debate </a></li>
            <li><a href="#">Vantage </a></li>
            <li><a href="#">Weather </a></li>
            <li class="search"><input type="search" placeholder="Search"><i class="fa fa-search"></i>
            </i></li>
          </ul>
        </div>  
      <main class="container main">
      
        <div class="container">
          <!-- Example row of columns -->
          <div class="row">
            <div class="col-md-4">
              <h2>Featured stories</h2>
              <div class="news-responsive image-wrap">
                <img src="./images/politics.jpg" alt="politics">
              </div>
              <p><a class="btn btn-secondary" href="#" role="button">POLITICS &raquo;</a></p>
            </div>
            <div class="col-md-4">
              <h2>Top story</h2>
              <div class="image-wrap">
                <img src="./images/world.jpg" alt="">
              </div>
              <p><a class="btn btn-secondary" href="#" role="button">WORLD &raquo;</a></p>
            </div>
            <div class="col-md-4">
              <h2>Opinion</h2>
              <div class="image-wrap">
                <ul class="display-inline">
                  <li class="flex-xs">
                    <div class="passport-image"></div>
                    <div class="opinion-info"></div>
                    <div class="author"></div>
                  </li>
                  <li></li>
                  <li></li>
                  <li></li>
                  <li></li>
                  <li></li>
                </ul>
              </div>
            </div>
          </div>
      
          <hr>
      
        </div> <!-- /container -->
      
          
      </main>
      <footer></footer>
      </header>
      
  </body>
</html>
